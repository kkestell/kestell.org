<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy Cornbread Cake</title>
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/syntax.css">
</head>
<body>
  <h1>Jiffy Cornbread Cake</h1>
  <h2 class="subtitle"></h2>
  <h2 id="jiffy-cornbread-cake">Jiffy Cornbread Cake</h2>
<h3 id="ingredients">Ingredients</h3>
<table>
<thead>
<tr>
<th>Amount</th>
<th>Ingredient</th>
</tr>
</thead>
<tbody>
<tr>
<td>1 box</td>
<td>Jiffy Cornbread Mix</td>
</tr>
<tr>
<td>2 ea</td>
<td>Eggs</td>
</tr>
<tr>
<td>½ cup</td>
<td>Sour Cream</td>
</tr>
<tr>
<td>¼ cup</td>
<td>Vegetable Oil</td>
</tr>
<tr>
<td>1 tbsp</td>
<td>Granulated Sugar</td>
</tr>
<tr>
<td>½ tsp</td>
<td>Salt</td>
</tr>
</tbody>
</table>
<h3 id="notes">Notes</h3>
<p>Bake in a 9&quot; pan at 350°F for about 30 minutes.</p>

</body>
</html>
