<main class="page">
    <h1>find</h1>
    <p>Delete files that don't have a <code>.pdf</code> extension:</p>
<pre><code class="language-bash">find . -type f ! -name '*.pdf' -delete
</code></pre>
<p>Delete empty directories:</p>
<pre><code class="language-bash">find . -type d -empty -delete
</code></pre>
