{{ define "main" }}
<main>
  <article>
    {{ if or .Title .Content }}
    <section>
      <h1 class="title">{{ .Title }}</h1>
      {{ .Content }}
    </section>
    {{ end }}
    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination.html" . }}
  </article>
</main>
{{ end }}
