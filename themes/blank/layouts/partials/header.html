<header>
	<nav>
		<ul>
			<li><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>
		</ul>
		<ul>
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<li {{ if $currentPage.HasMenuCurrent "main" . }} class="active" {{ end }}><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
</header>
